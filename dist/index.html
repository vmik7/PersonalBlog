<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>PersonalBlog</title>

    <!-- <link href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;500;600;700&family=Montserrat:wght@400;700&family=Open+Sans:wght@300&display=swap" rel="stylesheet"> -->
    <script src="https://use.fontawesome.com/5cf2bad8c2.js"></script>
</head>
<body>
    <div class="top-menu" id="top-menu">
    <div class="container">
        <div class="top-menu__wrapper">
            <div class="top-menu__left">
                <div class="top-menu__item">
                    <img src="img/menu-icon.svg" alt="menu" class="hamburger">
                </div>
            </div>
            <div class="top-menu__center">
                <div class="top-menu__logo logo">
                    Decoblog
                </div>
            </div>
            <div class="top-menu__right">
                <div class="top-menu__item"><i class="fa fa-rss" aria-hidden="true"></i></div>
                <div class="top-menu__item"><i class="fa fa-twitter" aria-hidden="true"></i></div>
                <div class="top-menu__item"><i class="fa fa-tumblr" aria-hidden="true"></i></div>
                <div class="top-menu__item"><i class="fa fa-facebook" aria-hidden="true"></i></div>
                <div class="top-menu__item"><i class="fa fa-search" aria-hidden="true"></i></div>
            </div>
        </div>
    </div>
</div>
    <header class="header">
    <div class="container">
        <div class="header__wrapper">
            <div class="header__banners-track">
                <div class="banner">
                    <div class="banner__offer">
                        <div class="banner__sub-title">
                            Latest News
                        </div>
                        <div class="banner__title">
                            BodyBuilding best for you health
                        </div>
                    </div>
                </div>
            </div>
            <div class="header__banner-switch banner-switch">
                <div class="banner-switch__dots">
                    <div class="dot"></div>
                    <div class="dot dot_active"></div>
                    <div class="dot"></div>
                </div>
                <div class="banner-switch__row">
                    <div class="banner-switch__left-arrow">
                        <img src="img/left-arrow.png" alt="next">
                    </div>
                    <div class="banner-switch__label">
                        Featured Article
                    </div>
                    <div class="banner-switch__right-arrow">
                        <img src="img/right-arrow.png" alt="prev">
                    </div>
                </div>
            </div>
        </div>
        <form action="#" class="header__form">
            <div class="form__caption">
                Signup to Newsletter
            </div>
            <input type="text" name="name" placeholder="Your Name" class="form__input form__text">
            <input type="email" name="email" placeholder="Your Email Address" class="form__input form__text">
            <input type="submit" value="Subscribe Now" class="form__input form__submit">
        </form>
    </div>
</header>
    <main class="main">
        
    </main>
    <footer class="footer">
    
</footer>
    <script src="js/script.min.js"></script>
</body>
</html>
