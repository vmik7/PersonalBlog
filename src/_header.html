<header class="header">
    <div class="container">
        <div class="header__wrapper">
            <div class="header__banners-track">
                <div class="banner">
                    <div class="banner__offer">
                        <div class="banner__sub-title">
                            Latest News
                        </div>
                        <div class="banner__title">
                            BodyBuilding best for you health
                        </div>
                    </div>
                </div>
            </div>
            <div class="header__banner-switch banner-switch">
                <div class="banner-switch__dots">
                    <div class="dot"></div>
                    <div class="dot dot_active"></div>
                    <div class="dot"></div>
                </div>
                <div class="banner-switch__row">
                    <div class="banner-switch__left-arrow">
                        <img src="img/left-arrow.png" alt="next">
                    </div>
                    <div class="banner-switch__label">
                        Featured Article
                    </div>
                    <div class="banner-switch__right-arrow">
                        <img src="img/right-arrow.png" alt="prev">
                    </div>
                </div>
            </div>
        </div>
        <form action="#" class="header__form">
            <div class="form__caption">
                Signup to Newsletter
            </div>
            <input type="text" name="name" placeholder="Your Name" class="form__input form__text">
            <input type="email" name="email" placeholder="Your Email Address" class="form__input form__text">
            <input type="submit" value="Subscribe Now" class="form__input form__submit">
        </form>
    </div>
</header>
